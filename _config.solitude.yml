site:
  name:
    class: text
    custom: Wunder
  # 网页icon
  # Web icon
  siteIcon: https://i.pinimg.com/originals/72/a8/f6/72a8f65faf85b9f69c2d3395a2e04c49.jpg
  icon: https://i.pinimg.com/originals/86/c9/71/86c97170f37947508c3d8d1c95d815ad.jpg

nav:
  menu:
    Article: # 显示名称 / Display name
      Archive: /archives/ || fas fa-folder-closed # 子菜单名称：路径 || 图标 / Submenu name: path || icon
      Categories: /categories/ || fas fa-clone
      Tags: /tags/ || fas fa-tags
    Friends:
      Links: /links/ || fas fa-user-group
      Treasure: javascript:travelling() || fas fa-gift
    About: /about/

  right:
    random: true # 随机文章跳转 / random post button
    custom:

hometop:
  enable: true # 是否打开 / if enable
  # banner display
  banner:
    # 左上角显示大文字
    # Large text displayed in the upper left corner
    # tip：可使用html标签
    # tip: html tags be used
    title: Lying on the ground<br>feeling like a dying man.
    # 左上角显示小文字
    # Small text displayed in the upper left corner
    url: Michael Kiwanuka
    # 轮播icon
    # Carousel icon
    # tip: 76x76 size
    icon:
      #HTML: # 名字 / Name
        #img: https://i.postimg.cc/vBWVnY8q/html.png # 图片 / Image
        #color: "#e9572b" # 背景色 / Background color
      #JS:
        #img: https://i.postimg.cc/3N10Ltv2/js.png
        #color: "#f7cb4f"
      #Docker:
        #img: https://i.postimg.cc/8Pk6Fg24/docker.png
        #color: "#57b6e6"
      #Flutter:
        #img: https://i.postimg.cc/hPC7T3gB/flutter.png
        #color: "#ffffff"
      #WebPack:
        #img: https://i.postimg.cc/dVLZBmtT/webpack.png
        #color: "#2e3a41"
      #Git:
        #img: https://i.postimg.cc/nhgjwjCS/git.png
        #color: "#df5b40"

  # 左下跳转按钮
  # Banner lower left jump button
  group:

  # 右侧置顶列表（在文章的front matter中添加“recommend: true”）
  # Right top list (add "recommend: true" in the front matter of the article)
  recommendList:
    # 左上角显示文字
    # Large text displayed in the upper left corner
    sup: Top
    # 左下角大字
    # Large text in the lower left corner
    title: Preliminary Notes
    # 点击跳转链接
    # Click the jump link
    url: https://www.projectrho.com/public_html/rocket/prelimnotes.php
    # 显示背景图片
    # Display background image
    img: https://www.projectrho.com/public_html/rocket/images/realdesigns/IsvDiagram.jpg
    # 阴影颜色
    # Shadow color
    color: "none"

aside:
  home:
    noSticky: "about"
    Sticky: "allInfo"
  post:
    noSticky: "about"
    Sticky: "newestPost"
  page:
    noSticky: "about"
    Sticky: "newestPost,allInfo"
  position: 1
  card:
    style: 0
    author:
      img: https://i.pinimg.com/736x/35/68/37/356837b021ad641f3732af9f1c2d044c.jpg
      sticker:
    url: /about/
    content: Trying to learn.
    content2: This site is powered by Hexo and has the theme Solitude.
    sayhello: # 样式为2时无效
      morning: ✨ Good morning. It's a new day
      noon: It's time for a midday break
      afternoon: Tea time. 🍵
      night: early bedtime
      goodnight: Good night 😴
    sayhello2: # 样式为2时无效
      - Hello There.
      - You'll make it.
      - You're gonna make it.
      - Good luck, stranger.
    information: # 样式为1时请不要超过4个
      Github: https://github.com/stardoom4 || fab fa-github

  toc:
    post: true
    page: false
    vague: true

  tags:
    enable: true
    limit: 20
    highlight_list:
    #  - Hexo

  archive:
    enable: true
    # 显示类型
    type: "month" # month: 按月 / year: 按年 : month: by month / year: by year

  # 建站信息
  # Website information
  siteinfo:
    # 文章数
    # Number of articles
    postcount: true
    # 总字数
    # The number of words on the web site
    wordcount: true
    # 访问量
    # PV
    pv: true
    # 访客数
    # UV
    uv: true
    # 最后更新日期
    # Last update date
    updatetime: false
    # 建站时间
    # Website creation time
    runtimeenable: true
    # 格式：yyyy-MM-dd hh-mm-ss
    # Format: yyyy-MM-dd hh-mm-ss
    runtime: "2024-07-20 00:00:00"

# 首页文章配置信息
# Configure information on the home page
index_post_list:
  direction: row # row / column
  column: 2 #2:2列 3:3列
  content: 2 # 1: post.description / 2: 自动获取description或截取内容(Automatically get descriptions or screenshots) / 3: 只使用截取内容(Use only screenshots) / false: 不显示内容(No content is displayed)
  length: 200 # 截取内容的长度 : The length of the screenshot content
  cover: both # left: 在左侧 : left / right: 在右侧 : right / both: 两侧 : both

# 页面默认设置
# page default settings
page:
  error: true # 404页面 / 404 page
  tags: true # 标签页 /  Tags page
  categories: true # 分类页 /  Categories page
  default: # 默认值 /  Default value
    # 默认图片
    # default cover
    cover:
    # - /img/default.avif # 默认图片 / default cover

# 文章页默认设置
# post default settings
post:
  default:
    # 文章默认图片
    # default cover
    cover:
    # -  # 默认图片 / default cover
    # 文章发布默认地址
    # default post locate
    locate: India
    # 文章默认版权
    # default post copyright
    copyright:
      enable: true
      author:
        url: /about/ # 点击头像跳转地址
        img: # 显示头像，不填写默认显示site_icon
      license: CC BY-NC-SA 4.0
      licenurl: https://creativecommons.org/licenses/by-nc-sa/4.0/deed.en
  # 顶部文章简介
  # Top article introduction
  meta:
    date: true # 发布日期 / Release date
    updated: true # 更新日期 / Update date
    locate: false # 位置 / Location
    wordcount: true # 字数 / Number of words
    readtime: true # 访问 / uv
    pv: true # 浏览量 / pv
    comment: false # 评论数 / Comment count
  # 打赏
  # reward
  award:
    enable: false
    appreciators: /about # 赞赏记录 / Appreciative records
    title: Thank you for your appreciation.
    desc: Because of your support, I realized the value of writing articles.
    list:
      - name: Polar
        qcode: https://i.postimg.cc/sx9zR8j0/https-polar-sh-everfu-M-x20.avif
        url: https://polar.sh/everfu
        color: "#ff4d4f"
      - name: Patreon
        qcode: https://i.postimg.cc/3JY7ZK9M/https-www-patreon-com-everfu-M-x20.avif
        url: https://www.patreon.com/everfu
        color: "#ffe58f"
  # 分享按钮，需要是什么哪些按钮，填写后开启
  share:
    enable: true
    list:
      - twitter
      - facebook
      - telegram
      - whatsapp
      - linkedin
      - link
  # 版权中订阅按钮跳转链接，填写地址后开启
  # Subscription button jump link in copyright
  rss: /atom.xml
  covercolor:
    enable: true
    mode: api # local：本地取色 / api：img2color取色 : local: local color / api: img2color color
    api: https://img2color-efu.vercel.app/api?img= # api地址 / api address
    time: 43200000 # api取色间隔（毫秒），默认为12小时 / api color interval (milliseconds), default is 12 hours
  footer:
    enable: true
    desc: May the force be with you.
    button: # 跳转按钮
      enable: false
      name: More
      url: /about/

theme_color:
  dark: "#8f4dcc" # Dark mode
  dark_op: "#f2b94b23" # Dark mode transparent
  dark_op_deep: "#f2b94bdd" # Dark mode transparent dark
  dark_none: "#f2b94b00" # Dark mode transparent colorless
  light: "#425AEF" # Light mode
  light_op: "#4259ef23" # Light mode transparent
  light_op_deep: "#4259efdd" # Light mode transparent dark
  light_none: "#4259ef01" # Light mode transparent colorless

display_mode:
  type: auto
  universe: true

footer:
  information:
    author: false
    left:
      Github: https://github.com/stardoom4 || fab fa-github

  group:
    Project:
      Document: https://solitude.js.org
      Github: https://github.com/stardoom4/solitude

  randomlink: true
  privacy: /privacy/
  links:
    - name: Theme
      url: https://github.com/everfu/hexo-theme-solitude
    - name: RSS
      url: /atom.xml

errorpage:
  img: /img/404.avif
  text: Try searching the site for articles.
  recommendList: true

copy:
  enable: true
  copyright:
    enable: false
    limit: 50 # word count. （字数）

# 懒加载
# lazyload
lazyload:
  enable: true
  field: site # post, site
  placeholder: /img/loading.avif
  errorimg: /img/error_load.avif

loading:
  fullpage: true
  pace: true

highlight:
  enable: true
  limit: 200 # 代码行高限制 / Code line limit
  copy: true # 是否开启复制按钮 / Whether to enable the copy button
  expand: true # 是否默认展开 / Whether to expand by default
  theme: mac # default: 默认 / mac : apple terminal
  color: default # default: 默认  / solidity: solidity / dracula: dracula

lightbox: true
fancybox: true
mediumZoom: false

mermaid: true

OpenGraph:
  enable: true
  options:
  #  twitter_card:
  #  twitter_image:
  #  twitter_id:
  #  twitter_site:
  #  google_plus:
  #  fb_admins:
  #  fb_app_id:

wordcount: true
busuanzi: true
busuanzi_use: 0 # 0: 原版 / 1: 青秸(other: 其它自定義的busuanzi平台)

search:
  enable: true
  type: local
  tags:
    - Solitude
  algolia:
  # hits:
  #   per_page: 6
  local:
    preload: false
    CDN: /Solitude/search.xml

katex:
  enable: true
  per_page: true # 是否在每页都加载 / Whether to load on each page
  copytex: true # 是否开启复制公式 / Whether to enable copy formula

console:
  enable: true
  recentComment:
    enable: true
    storage: .2
  card:
    tags: true
    archive: true

extends:
  head: # 在head中插入 / Insert in head
  # - <script src="https://cdn.bootcdn.net/ajax/libs/pace/1.2.4/pace.min.js"></script>
  body: # 在body中插入 / Insert in body

pwa:
  enable: true
  manifest: /manifest.json # manifest.json 文件路径
  theme_color: "#006a73" # 主题颜色
  mask_icon: /img/pwa/favicon.ico # 遮罩图标
  apple_touch_icon: /img/pwa/favicon.ico # 苹果触摸图标
  bookmark_icon: /img/pwa/favicon.ico # 书签图标
  favicon_32_32: /img/pwa/favicon_32.ico # 32x32图标
  favicon_16_16: /img/pwa/favicon_16.ico # 16x16图标

background:
  enable: true
  opacity: .2
  dark: https://i.pinimg.com/originals/d8/b3/9d/d8b39d12b653810db452c437211aeb2e.png
  light: https://i.pinimg.com/originals/93/57/38/935738ed9657b296c2ef0ebd2151eb66.jpg

right_menu:
  enable: true
  custom_list:
    - name: Random
      click: toRandomPost()
      id: menu-randomPost
      class:
      icon: fas fa-random
    - name: Categories
      click: pjax.loadUrl('/categories/') # 外链用 window.open，pjax 无法请求跨域内容
      id:
      class:
      icon: fas fa-clone
    - name: Tags
      click: pjax.loadUrl('/tags/')
      id:
      class:
      icon: fas fa-tags
    - name: Site
      click: https://wunder.pages.dev
      id:
      class:
      
CDN:
  internal: local
  third_party: cdnjs
  version: true
  custom_format: //open.lightxi.com/cdnjs/ajax/libs/${cdnjs_name}/${version}/${min_cdnjs_file}

console_plus: true
