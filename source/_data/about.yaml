cause:
  tip: Journey
  title: Why build a website?
  content:
    <br>When creating this website, the goal was to have a place where I could <b>accumulate knowledge and interests</b>. Sharing with others would make these things accumulate and settle. If I can help more people, help them solve problems, that would be great.
    <br>
    Unlike most vertical technical blogs, the categories here will be very diverse, with <b>tutorials and practical knowledge</b>, <b>life anecdotes and tips</b>, <b>thoughts and ideas on various topics</b>. Whatever I research or discover, I will share it here.
    <br>
    This is the purpose of creating this website, and it is also <b>my way of sharing life</b>. I am fortunate to meet you here, and I believe we can leave behind some wonderful memories together.
    <br>

